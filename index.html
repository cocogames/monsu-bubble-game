    <script>
        // screen.orientation.lock("landscape-primary");
        var evt = "onorientationchange" in window ? "orientationchange" : "resize";
      
        window.addEventListener(evt, function() {
            console.log(evt);
            var width = document.documentElement.clientWidth;
            var height =  document.documentElement.clientHeight;
            let gameCanvas =  document.getElementById('gameCanvas');
            if( width > height ) {
                gameCanvas.width(width);
                gameCanvas.height(height);
                gameCanvas.css('top',  0 );
                gameCanvas.css('left',  0 );
                gameCanvas.css('transform' , 'none');
                gameCanvas.css('transform-origin' , '50% 50%');
            } else{
                gameCanvas.width(height);
                gameCanvas.height(width);
                gameCanvas.css('top',  (height - width)/2 );
                gameCanvas.css('left',  0-(height - width)/2 );
                gameCanvas.css('transform' , 'rotate(90deg)');
                gameCanvas.css('transform-origin' , '50% 50%');
            }
            
        }, false);
    </script>

                top: calc((100vh - 100vw) / 2);
